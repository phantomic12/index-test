name: Generate Index

on: 
  push:
    branches:
      - main # branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Generate index.html
      run: |
        echo "<h1>File Index</h1>" > index.html
        echo "<ul>" >> index.html
  
        repo=$(echo "$GITHUB_REPOSITORY" | awk -F '/' '{print $2}')
  
        # Function to generate links for files in a directory
        function generate_dir_links() {
            for file in $1/*; do
            if [ -d "${file}" ]; then
                # Recursively call for subdirectories 
                generate_dir_links "${file}"
            else
                # Generate link using relative path
                relpath=$(echo "$file" | sed "s|$1/||")
                echo "<li><a href=\"/$repo/$relpath\">$relpath</a></li>" >> index.html
            fi
            done
        }
  
        # Generate links for root dir
        generate_dir_links "."
      
        echo "</ul>" >> index.html
  
    - name: Commit and push index.html
      run: | 
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git checkout main
        git diff-index --quiet HEAD || (git commit -m "Update index" && git push origin main)
        git push
  pbuild:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Pages
          uses: actions/configure-pages@v3
        - name: Build with Jekyll
          uses: actions/jekyll-build-pages@v1
          with:
            source: ./
            destination: ./_site
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v2
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pbuild
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        