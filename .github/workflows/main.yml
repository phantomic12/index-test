name: Generate Index

on: 
  push:
    branches:
      - main # branch name
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Generate index.html
      run: |
       function generate_index() {
         dir=$1
         echo "<h1>Index of $dir</h1>" > $dir/index.html
         echo "<ul>" >> $dir/index.html
      
         for file in $dir/*; do
           if [ -d "$file" ]; then
             # Recursively generate index for subdirectories
             generate_index "$file"
             
             # Link to subdirectory index
             relpath=$(echo "$file" | sed "s|$dir/||")
             echo "<li><a href=\"/$relpath\">$relpath/</a></li>" >> $dir/index.html
           else
             # Link for files
             filename=$(basename "$file") 
             echo "<li><a href=\"/$filename\">$filename</a></li>" >> $dir/index.html
           fi
         done
      
         echo "</ul>" >> $dir/index.html
       }
    
       generate_index "."
  
    - name: Commit and push index.html
      run: | 
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git checkout main
        git diff-index --quiet HEAD || (git commit -m "Update index" && git push origin main)
        git push
  pbuild:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Pages
          uses: actions/configure-pages@v3
        - name: Build with Jekyll
          uses: actions/jekyll-build-pages@v1
          with:
            source: ./
            destination: ./_site
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v2
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pbuild
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        