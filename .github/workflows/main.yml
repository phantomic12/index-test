name: Generate Index

on: 
  push:
    branches:
      - main # branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Generate index.html
      run: |
        echo "<h1>File Index</h1>" > index.html
        echo "<ul>" >> index.html
  
        # Get the repo name
        repo=$(echo "$GITHUB_REPOSITORY" | awk -F '/' '{print $2}')
  
        for file in *; do
            [[ $file == "index.html" ]] && continue
        
            # Prefix with repo name  
            echo "<li><a href=\"/$repo/$file\">$file</a></li>" >> index.html 
        done
  
        echo "</ul>" >> index.html
  
    - name: Commit and push index.html
      run: | 
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git checkout main
        git diff-index --quiet HEAD || (git commit -m "Update index" && git push origin main)
        git push